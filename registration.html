<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" href="form_to_web.css">

</head>
<script src="registration.js"></script>
<body>


<div id="container">
    <div id="tabs">
        <p id="lt" class="tabs" onclick="loginTabFun()">Вход</p>
        <p id="rt" class="tabs" onclick="regTabFun()">Регистрация</p>

        <div id="clear"></div>
    </div>

    <div id="cont">
        <div id="login" class="comm">
            <h3>Вход</h3>

            <input id="se" type="email" placeholder="Email" required/>
            <input id="sp" type="password" placeholder="Password" required/>
            <input type="submit" onclick="login()" value="Submit"/>

            <p onclick="forTabFun()">Забыл пароль?</p>
        </div>
        <div id="register" class="comm">
            <h3>Регистрация</h3>

            <input id="re" type="email" placeholder="Email" required/>
            <input id="rp" type="password" placeholder="Пароль" required/>
            <input id="rrp" type="password" placeholder="Повторите пароль" required/>
            <input type="submit" onclick="register()" value="Submit"/>

        </div >
        <div id="forgot" class="comm">
            <h3>Восстановление пароля</h3>
            <div>
                <input id="fe" type="email" placeholder="Email" required/>
                <input type="submit" onclick="forgot()" value="Submit"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
